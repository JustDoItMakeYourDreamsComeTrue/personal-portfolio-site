name: Deploy to GitHub Pages

on:
    push:
        branches:
            - main
    workflow_dispatch: # Allow manual trigger

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest
        timeout-minutes: 30 # Prevent hanging builds
        steps:
            - name: Checkout (with retry)
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0
                  persist-credentials: true
              env:
                  GIT_TRACE: 1
                  GIT_CURL_VERBOSE: 1
                  GIT_HTTP_LOW_SPEED_LIMIT: 1000
                  GIT_HTTP_LOW_SPEED_TIME: 600
              # Retry logic for transient failures
              continue-on-error: false
              timeout-minutes: 10

            - name: Verify repository access
              run: |
                  echo "Repository: ${{ github.repository }}"
                  echo "Ref: ${{ github.ref }}"
                  echo "SHA: ${{ github.sha }}"
                  git status
                  git log -1 --oneline

            - name: Setup Node
              uses: actions/setup-node@v4
              with:
                  node-version: "20"
                  cache: "npm"
              timeout-minutes: 5

            - name: Install dependencies
              run: npm ci
              timeout-minutes: 10
              env:
                  NPM_CONFIG_LOGLEVEL: verbose

            - name: Setup Pages
              uses: actions/configure-pages@v4
              with:
                  enablement: true
              timeout-minutes: 5

            - name: Build
              run: npm run build
              timeout-minutes: 15

            - name: Upload artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: "./dist"
              timeout-minutes: 10

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        runs-on: ubuntu-latest
        needs: build
        timeout-minutes: 15
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
              timeout-minutes: 10
